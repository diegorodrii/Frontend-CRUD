<!DOCTYPE html>
<html>

<head>
    <title>Modifica Jugador</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="general.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style/index1.css">
    <link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body class="jugador">


    <div style="height:100px;"></div>
    <div class="row">
        <div class="col-md-2 col-md-offset-2">
            <a href="/index.html" class="btn btn-success">
                <span class="glyphicon glyphicon-chevron-left"></span>
                Atrás
            </a>
        </div>
        <div class="col-md-7 col-md-offset-2">
            <div class="panel panel-warning">
                <div class="panel-heading panel-warning"></div>
                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-6">
                            Codigo Jugador <input class="form-control" type="text" name="CodJugador"><br>
                        </div>
                        <div class="col-md-6">
                            Nombre <input class="form-control" type="text" name="Nombre"></br>
                        </div>
                        <div class="col-md-6">
                            Apellidos <input class="form-control" type="text" name="Apellidos"></br>
                        </div>
                        <div class="col-lg-6">
                            Arma Favorita <input class="form-control" type="text" name="ArmaFavorita"></br>
                        </div>
                        <div class="col-lg-6">
                            Descripcion <input class="form-control" type="text" name="Descripcion" /></br>
                        </div>
                        <div class="col-md-6">
                            Código Equipo <select name="CodEquipo" required>
                                <option value="1">Natus Vincere</option>
                                <option value="2">Astralis</option>
                                <option value="3">Faze</option>
                                <option value="4">GODSENT</option>
                                <option value="5">Extra Salt</option>
                                <option value="6">Made in Brazil</option>
                                <option value="7">Renegades</option>
                                <option value="8">Tyloo</option>
                                <option value="9">BIG</option>
                                <option value="10">Origen</option>
                                <option value="11">Fnatic</option>
                                <option value="12">G2</option>
                            </select>
                            <!--<input class="form-control" type="text" name="CodEquipo" required/> --> <br>
                        </div>
                    </div>
                    <div class="row">
                        <a href="./index.html">
                            <div class="col-md-2">
                                <input class="btn btn-primary" type="submit" value="Modificar">
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
